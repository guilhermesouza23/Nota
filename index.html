<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota de Serviço</title>
    <style>
        a[href^="tel"] {
            color: inherit;
            text-decoration: none;
            cursor: default;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #header {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        #header h1 {
            margin: 0;
        }

        #header p {
            margin: 5px 0;
        }

        #services {
            text-align: center;
            margin-top: 20px;
        }

        #line {
            border-top: 1px solid #000;
            margin: 20px 0;
        }

        #serviceForm {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        #total {
            font-size: 18px;
            font-weight: bold;
        }

        .print-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <!-- Inclua a biblioteca docxtemplater -->
    <script src="https://unpkg.com/docxtemplater@3.29.0"></script>
</head>
<body>
    <!-- Seu código HTML existente aqui -->

    <script>
        // Função para baixar nota em formato .docx
        function downloadNotaDocx() {
            const data = document.getElementById('data').value;
            const cliente = document.getElementById('cliente').value;
            const contactInfo = document.getElementById('contactInfo').value;

            const servicosTableBody = document.getElementById('servicosTableBody');
            const rows = servicosTableBody.querySelectorAll('tr');
            const servicos = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const tipoServico = cells[0].textContent;
                const preco = parseFloat(cells[1].textContent.replace('R$ ', ''));
                servicos.push({ tipoServico, preco });
            });

            const total = servicos.reduce((acc, servico) => acc + servico.preco, 0);

            // Criação do documento docx
            const doc = new docxtemplater();
            doc.loadFromZipUrl("caminho-para-o-seu-modelo.docx");  // Substitua pelo caminho correto do modelo .docx

            // Substitui as tags no modelo com os dados da nota
            doc.setData({
                endereco: "Av. Francisco Dias de Castro, 975 - Carmo de Minas - MG",
                telLoja: "(35) 3334-1120",
                telResidencial: "(35) 3334-1431",
                servicos: servicos.map(servico => ({ tipoServico: servico.tipoServico, preco: servico.preco.toFixed(2) })),
                total: total.toFixed(2),
                data: data,
                nome: cliente,
                telefone: contactInfo
            });

            // Renderiza o documento
            doc.render();

            // Cria um Blob contendo o documento
            const blob = doc.getZip().generate({ type: "blob" });

            // Cria um link de download
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'nota_servico.docx';
            link.click();
        }
    </script>
</body>
</html>
